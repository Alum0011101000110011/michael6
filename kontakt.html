                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>

    <ul class="panels">
        <li class="panel"></li>
        <li class="panel"></li>

        <li class="panel"></li>
        <li class="panel"></li>
        <li class="panel"></li>
    </ul>

    <main  class="page-main">
        <div class="Landing-page">
            <div class="main-container">

                <div class="contact-container">
                    <form action="https://api.web3forms.com/submit" method="POST" class="cantact-left" action="">
                        <div class="contact-left-title">
                            <h2>Kontaktaufnahme</h2>
                            <hr>
                        </div>
                        <input type="hidden" name="access_key" value="7b10879f-7d4a-4adb-ab69-fd9bb6751dbe">
                        <input type="text" name="name" placeholder="Name und Vorname ..." class="contact-inputs" required>
                        <input type="email" name="email" placeholder="Ihre Email ..." class="contact-inputs" required>
                        <input type="telNr" name="telNr" placeholder="Ihre Telefon Nummer ..." class="contact-inputs" required>
                        <textarea name="message" placeholder="Ihre Nachricht ..." class="contact-inputs-textarea" ></textarea>
                        <button class="contact-left-button" type="submit">Senden!</button>
                    </form>     
                    <div class="contact-right">
                        <img src="/img/Form_img.png" alt="Form_img">
                    </div>       
                </div>
            </div>
        </div>
    </main>

    <script src="/js/gsap.min.js"></script>
    <script src="/js/main.js"></script>
